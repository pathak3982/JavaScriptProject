  <div class="container my-4">
    <h2 class="text-center">ToDos List</h2>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">Describe Your Work title</small>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>
      <button type="submit" id = "ADD" class="btn btn-primary">Add to list</button>
    <div class="items" class = my-4>
      <h2>Your items</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Sno</th>
            <th scope="col">item title</th>
            <th scope="col">description</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Get Some Project</td>
            <td>We need task stack to schedule my work</td>
            <td><button class="btn btn-primary">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    -->
    <script>
      add = document.getElementById('ADD');
      add.addEventListener('click', function (e) {
        e.preventDefault();
        let title = document.getElementById('exampleInputEmail1').value;
        let description = document.getElementById('description').value;
        let items = document.querySelector('.items');
        let table = items.querySelector('table tbody');
        let row = table.insertRow();
        let cell1 = row.insertCell(0);
        let cell2 = row.insertCell(1);
        let cell3 = row.insertCell(2);
        let cell4 = row.insertCell(3);
        cell1.innerHTML = table.rows.length;
        cell2.innerHTML = title;
        cell3.innerHTML = description;
        cell4.innerHTML = '<button class="btn btn-primary delete-btn">Delete</button>';

        // Add delete functionality
        let deleteBtn = cell4.querySelector('.delete-btn');
        deleteBtn.addEventListener('click', function () {
          row.remove();
          updateRowNumbers();
        });
      });

      // Function to update row numbers after deletion
      function updateRowNumbers() {
        let rows = document.querySelectorAll('.items table tbody tr');
        rows.forEach((row, index) => {
          row.cells[0].innerHTML = index + 1;
        });
      }
    </script>
</body>
